author: "tgstation"
delete-after: True
changes:
  - bugfix: "Модуль \"Камеры ниндзя\" теперь корректно обеспечивает защиту от сварки."
  - qol: "Коробки с обезьяньими кубами теперь можно вставлять прямо в консоль ксенобиологии."
  - qol: "Процессы размещения/забора слизней и обезьян теперь создают меньше текстового спама."
  - bugfix: "Исправлена ошибка бесконечного накопления кредитов в приложении Spacebet."
  - image: "Изменён спрайт следов, оставляемых при потере сознания и при слепоте."
  - rscadd: "Добавлены кровяные тараканы — редкий вариант тараканов, которые взрываются фонтаном крови при раздавливании."
  - bugfix: "Исправлена проблема с циклом вооружения у Вава."
  - map: "Добавлен двоичный насос к системе вооружения на надстройке."
  - bugfix: "Добавлен пропавший входной контейнер для топлива HFR (High Flux Reactor) на надстройке."
  - map: "Немного упорядочена комната HFR на надстройке."
  - map: "Технический склад станции \"Катволк\" теперь имеет такой же набор частей шаттла, как и другие станции."
  - code_imp: "Добавлен proc в подсистему для работы с доступом ID, чтобы стандартизировать способ чтения и возврата информации с конкретного ID."
  - balance: "Способность \"Void Adaptation\" у генокрадов больше не полностью устраняет их дыхание — вместо этого она убирает необходимость дышать кислородом, но они всё равно будут дышать. Это означает, что на них по-прежнему будут действовать газы, такие как N2O и BZ."